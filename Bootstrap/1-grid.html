<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid - Bootstrap</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="mt-3">
    <!-- Normal grid example -->
    <div class="container">
      <div class="row">
        <div class="col-2">
          <div class="box"></div>
        </div>
        <div class="col-4">
          <div class="box"></div>
        </div>
        <div class="col-6">
          <div class="box"></div>
        </div>
      </div>

      <!-- Using autosize cols -->
      <div class="row mt-2">
        <div class="col-auto">
          <div class="box">Auto-sized col</div>
        </div>
        <div class="col-5">
          <div class="box"></div>
        </div>
        <div class="col-auto">
          <div class="box">This is also an auto-sized col</div>
        </div>
        <div class="col">
          <div class="box"></div>
        </div>
      </div>

      <!-- Offset -->
      <div class="row mt-2">
        <div class="col-3">
          <div class="box"></div>
        </div>
        <div class="col-2 offset-3">
          <div class="box"></div>
        </div>
      </div>
    </div>

    <hr />
    <!-- Gaps & row-cols with breakpoints -->

    <div class="container">
      <div class="row row-cols-2 row-cols-lg-4 gy-2">
        <div class="col">
          <div class="box"></div>
        </div>
        <div class="col">
          <div class="box"></div>
        </div>
        <div class="col">
          <div class="box"></div>
        </div>
        <div class="col">
          <div class="box"></div>
        </div>
        <div class="col">
          <div class="box"></div>
        </div>
        <div class="col">
          <div class="box"></div>
        </div>
      </div>
    </div>

    <hr />
    <!-- Nested Rows -->

    <div class="container">
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col">
              <div class="box">Nested(inner)</div>
            </div>
            <div class="col">
              <div class="box">Row Cols</div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="box">Outer col</div>
        </div>
      </div>
    </div>
  </body>
</html>
