<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Student Management System</title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	 <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Student Management System</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Student</a></li>
      <li><a href="#">Page 1</a></li>
      
    </ul>
  </div>
</nav>
	
	
	
	
	<div class="container">
		<div class="row text-center">
			<h1 class="justify-content-center container">Students List</h1>
		</div>
		<div class="row">
			<div class="col-lg-3 box">
				<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3 ">Add Student</a>
			</div>
		</div>
		<br>
		
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "student: ${students}">
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.email}"></td>
					<td>
						<a class="btn btn-primary" th:href="@{/students/edit/{id}(id=${student.id})}">Update</a>
						<a class="btn btn-danger" th:href="@{students/delete/{id}(id=${student.id})}">Delete</a>
					</td>
				</tr> 
			</tbody>
		</table>
	</div>
</body>

</html>
